<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Career Guidance Chatbot</title>

<style>
/* ===== BACKGROUND ===== */
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Decorative circles */
.bg-circle {
    position: absolute;
    border-radius: 50%;
    filter: blur(60px);
    opacity: 0.6;
}

.circle1 {
    width: 300px;
    height: 300px;
    background: #ff9a9e;
    top: 10%;
    left: 15%;
}

.circle2 {
    width: 350px;
    height: 350px;
    background: #a1c4fd;
    bottom: 10%;
    right: 15%;
}

.circle3 {
    width: 200px;
    height: 200px;
    background: #fbc2eb;
    top: 60%;
    left: 40%;
}

/* ===== CHATBOT ===== */
.chat-container {
    width: 420px;
    background: rgba(255, 255, 255, 0.95);
    border-radius: 18px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    position: relative;
    z-index: 2;
}

.chat-header {
    background: linear-gradient(135deg, #4facfe, #00f2fe);
    color: white;
    padding: 18px;
    text-align: center;
    font-size: 18px;
    font-weight: bold;
}

.chat-body {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    background: #f7f9fc;
}

.message {
    max-width: 75%;
    padding: 10px 14px;
    margin-bottom: 12px;
    border-radius: 15px;
    font-size: 14px;
    line-height: 1.4;
}

.bot {
    background: #e4e9f2;
    align-self: flex-start;
    border-bottom-left-radius: 0;
}

.user {
    background: #4facfe;
    color: white;
    align-self: flex-end;
    border-bottom-right-radius: 0;
}

.chat-footer {
    display: flex;
    padding: 10px;
    border-top: 1px solid #ddd;
    background: white;
}

.chat-footer input {
    flex: 1;
    padding: 10px;
    border-radius: 20px;
    border: 1px solid #ccc;
    outline: none;
}

.chat-footer button {
    margin-left: 8px;
    background: #4facfe;
    color: white;
    border: none;
    border-radius: 20px;
    padding: 10px 18px;
    cursor: pointer;
}

.chat-footer button:hover {
    background: #3a8ef6;
}

.footer-text {
    text-align: center;
    font-size: 11px;
    color: gray;
    padding: 6px;
}
</style>
</head>

<body>

<!-- Background elements -->
<div class="bg-circle circle1"></div>
<div class="bg-circle circle2"></div>
<div class="bg-circle circle3"></div>

<!-- Chatbot -->
<div class="chat-container">
    <div class="chat-header">
        ğŸ¤– AI Career Guidance Chatbot
    </div>

    <div class="chat-body" id="chatBody">
        <div class="message bot">
            Hi ğŸ‘‹ Iâ€™m your AI Career Guidance Assistant.<br>
            What is your highest education?
        </div>
    </div>

    <div class="chat-footer">
        <input type="text" id="userInput" placeholder="Type your answer...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <div class="footer-text">
        Supporting SDG 8 â€“ Decent Work & Economic Growth
    </div>
</div>

<script>
let step = 0;
let education = "";
let interest = "";
let skills = "";

function sendMessage() {
    let input = document.getElementById("userInput");
    let text = input.value.trim();
    if (text === "") return;

    addMessage(text, "user");
    input.value = "";

    setTimeout(() => botReply(text), 600);
}

function botReply(text) {
    if (step === 0) {
        education = text;
        addMessage("Great ğŸ‘ What is your main interest? (coding / data / design / management)", "bot");
        step++;
    }
    else if (step === 1) {
        interest = text.toLowerCase();
        addMessage("Nice! Mention any skills you already have.", "bot");
        step++;
    }
    else if (step === 2) {
        skills = text;
        showCareer();
        step++;
    }
}

function showCareer() {
    let response = "";

    if (interest.includes("data")) {
        response = `
        ğŸ¯ <b>Career Suggestion: Data Analyst</b><br>
        ğŸ“Œ Skills: Excel, SQL, Python, Power BI<br>
        ğŸ“š Courses: IBM Data Analyst, Google Data Analytics
        `;
    }
    else if (interest.includes("coding")) {
        response = `
        ğŸ¯ <b>Career Suggestion: Software Developer</b><br>
        ğŸ“Œ Skills: Python/Java, DSA, Git<br>
        ğŸ“š Courses: IBM Full Stack Developer
        `;
    }
    else if (interest.includes("design")) {
        response = `
        ğŸ¯ <b>Career Suggestion: UI/UX Designer</b><br>
        ğŸ“Œ Skills: Figma, Design Principles<br>
        ğŸ“š Courses: Google UX Design
        `;
    }
    else {
        response = `
        ğŸ¯ <b>Career Suggestion: Career Exploration</b><br>
        ğŸ“Œ Try learning basic digital & communication skills.
        `;
    }

    addMessage(response, "bot");
}

function addMessage(text, sender) {
    let chatBody = document.getElementById("chatBody");
    let div = document.createElement("div");
    div.className = "message " + sender;
    div.innerHTML = text;
    chatBody.appendChild(div);
    chatBody.scrollTop = chatBody.scrollHeight;
}
</script>

</body>
</html>
